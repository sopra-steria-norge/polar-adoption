<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
        html, body, #map-canvas {
            height: 90%;
            margin:10px;
            padding: 10px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        // This example displays a marker at the center of Australia.
        // When the user clicks the marker, an info window opens.

        function addBear(map,lat,long,heading,info) {
            var contentStr = '<div id="content">'+
                    '<div id="siteNotice">'+
                    '</div>'+
                    '<h1 id="firstHeading" class="firstHeading">' + heading + '</h1>'+
                    '<div id="bodyContent">'+
                    info
            '</div>'+
            '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentStr
            });
            var myLatlng = new google.maps.LatLng(lat,long);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Polar bear 1'
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });
        }

        function initialize() {
            var myLatlng = new google.maps.LatLng(78,17);
            var mapOptions = {
                zoom: 4,
                center: myLatlng
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            addBear(map,77,16,"Polar bear 1","<p>Temp -24<br>Vind 4 m/s<br>Sol</p>");
            addBear(map,78,17,"Polar bear 2","<p>Temp -30<br>Vind 10 m/s<br>Sn√∏fall</p>");
            addBear(map,79,18,"Polar bear 3","<p>Temp -36<br>Vind 13 m/s<br>Delvis skyet</p>");
            addBear(map,78,18,"Polar bear 4","<p>Temp -21<br>Vind 0 m/s<br>Skyet</p>");
            addBear(map,66,17,"Polar bear 5","<p>Temp +20<br>Vind 0 m/s<br>Sol</p>");

        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<h1>Polaradoption</h1>
<div id="map-canvas"></div>
</body>
</html>
