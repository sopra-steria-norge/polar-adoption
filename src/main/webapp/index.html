<!DOCTYPE html>
<html>
<head>
    <style>
        #map_canvas {
            width: 900px;
            height: 800px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var map_canvas = document.getElementById('map_canvas');
            var map_options = {
                center: new google.maps.LatLng(59.8344 ,10.6349),
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(map_canvas, map_options)


            var ctaLayer = new google.maps.KmlLayer({
                url: 'http://www.anderssandbox.com:8081/BadestederOslo.kml'
            });
            ctaLayer.setMap(map);

        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<h1>Badestrender</h1>
<div id="map_canvas"></div>
<a href="badestederinfo.html">Mer informasjon om badesteder</a>
</body>
</html>
